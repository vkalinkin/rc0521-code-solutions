<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>LEARN MORE</h2>
  <form>
    <div class="container">
      <label for="emailInput" class="row">COMPANY EMAIL</label>
      <div class="row">
        <input type="text" placeholder="sally@company.co" id="emailInput">
      </div>

      <label for="nameInput" class="row">NAME</label>
      <div class="row">
        <input type="text" placeholder="Sally Smith" id="nameInput">
      </div>

      <label for="cityInput" class="row">WHERE ARE YOU HIRING?</label>
      <div class="row">
        <input type="text" placeholder="City, Country" id="cityInput">
      </div>

      <label for="numberSelect" class="row">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <div class="row">
        <select name="number-of-engineers" id="numberSelect">
          <option value="1-2">1-2 Engineers</option>
          <option value="3-4">3-4 Engineers</option>
          <option value="5-6">5-6 Engineers</option>
          <option value="7up">7 or more Engineers</option>
        </select>
      </div>
      <div class="button-cont">
        <button>SUBMIT</button>
      </div>
    </div>
  </form>


</body>
</html>
