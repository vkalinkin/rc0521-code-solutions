<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <div class="row">
        <h2>How It Works</h2>
      </div>
      <div class="row">
        <div column = "column-25-percent">
          <img src="images/screen-1.png" alt="app switching" class="app-pic">
          <img src="images/switch-icon.png" alt="switch" class="feature-logo">
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>


        <div column="column-25-percent">
          <img src="images/screen-2.png" alt="trip ignored" class="app-pic">
          <img src="images/filter-icon.png" alt="filter" class="feature-logo">
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>


        <div column="column-25-percent">
          <img src="images/screen-3.png" alt="service filters" class="app-pic">
          <img src="images/slider-icon.png" alt="filter sliders" class="feature-logo">
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>

        <div column="column-25-percent">
          <img src="images/screen-4.png" alt="stats and mileage" class="app-pic">
          <img src="images/bars-icon.png" alt="bars" class="feature-logo">
          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across apps.</p>
        </div>
    </div>

    </div>
  </body>
</html>
