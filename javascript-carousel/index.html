<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class = "carousel">
      <div class="row image-row">
        <i class="fas fa-chevron-left leftArrow"></i>
        <img src="images/001.png" class="img01">
        <i class="fas fa-chevron-right rightArrow"></i>
      </div>

      <div class="row bottom-row">
        <i class="fas fa-circle cir circleOne"></i>
        <i class="far fa-circle cir circleTwo"></i>
        <i class="far fa-circle cir circleThree"></i>
        <i class="far fa-circle cir circleFour"></i>
        <i class="far fa-circle cir circleFive"></i>
      </div>

    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
