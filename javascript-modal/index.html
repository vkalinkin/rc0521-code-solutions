<!DOCTYPE html>
<html>
<head>
  <title>Javascript modal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column">
        <div class="button-open-modal">
          <h2>Open Modal</h2>
        </div>
      </div>
    </div>

  </div>

  <div class="modal light">

    <div class="modal-content">
      <h2>Would you like to take a survey?</h2>

      <div class="button-close">
        <h2>NO</h2>
      </div>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
