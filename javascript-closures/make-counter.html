<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Counter</title>
</head>

<body>
  <script>
    let makeCounter = function () {
        let privateCounter = 0;
        function changeBy(val) {
          privateCounter += val;
        }
        return {
          increment: function () {
            changeBy(1);
          },

          decrement: function () {
            changeBy(-1);
          },

          value: function () {
            return privateCounter;
          }
        }
      };

      let counter1 = makeCounter();
      let counter2 = makeCounter();
      let counter3 = makeCounter();

      alert(counter1.value());
      counter1.increment();
      alert(counter1.value());
      counter1.increment();
      alert(counter1.value());

      alert(counter2.value());
      counter2.increment();
      counter2.increment();
      counter2.increment();
      counter2.increment();
      alert(counter2.value());

      alert(counter3.value());
      counter3.decrement();
      counter3.decrement();
      counter3.decrement();
      counter3.decrement();
      alert(counter3.value());
      counter3.increment();
      alert(counter3.value());
  </script>
</body>

</html>
