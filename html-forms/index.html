<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <form action="">
      <h1>Coding Form!</h1>
      <div>Email</div>
      <input type="text">


      <div>Why is coding cool?</div>
      <select name= "coding-reasons">
        <option value="">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="cool">Because it's cool</option>
        <option value="powerful">Because it's powerful</option>
      </select>


      <div>Favorite Language (choose one)</div>
      <div>
        <input type="radio" name="language" id="html" value="html">
        <label for="html">HTML</label>
        <input type="radio" name="language" id="css" value="css">
        <label for="css">CSS</label>
        <input type="radio" name="language" id="js" value="js">
        <label for="js">Javascript</label>
      </div>


      <div>Would you like to sign up for more information?</div>
      <input type="checkbox" name="Sign Me Up" id="signup" value="signedUp">
      <label for="signup">Sign me up!</label>


      <div>Comments</div>
      <textarea name = "Comments" cols="30" rows="8"></textarea>

      <div><input type="submit" name="submit" value="Submit"></div>
    </form>

  </body>

</html>
